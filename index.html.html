<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="tictactoe.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>
<body>
	<header class="headeredit"><strong>TIC TAC TOE</strong></header>
	<div class="box-container">
		<span id="turn">Play</span>
		<table>
	    <tr>
	        <td class="cell" id="no1"></td>
	        <td class="cell" id="no2"></td>
	        <td class="cell" id="no3"></td>
	    </tr>
	    <tr>
	        <td class="cell" id="no4"></td>
	        <td class="cell" id="no5"></td>
	        <td class="cell" id="no6"></td>
	    </tr>
	    <tr>
	        <td class="cell" id="no7"></td>
	        <td class="cell" id="no8"></td>
	        <td class="cell" id="no9"></td>
	    </tr>

	</table>
	<button onclick="resetGame()" class="button">Play Again</button>
	<span class="scoreboard"></span>

	</div>

<script src="tictactoe.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

</body>
</html>
